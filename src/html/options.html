<!DOCTYPE html>
<html>
<head><title>Twitch Utils Options</title></head>
<body>
<div>
  <label>
    Disable stream autoplay on twitch front page
    <input type="checkbox" id="frontPageAutoPlay">
  </label>
</div>
<div>
  <label>
    Mute stream audio during ads
    <input type="checkbox" id="adMute">
  </label>
</div>
<div>
  <label>
    Hide stream during ads
    <input type="checkbox" id="adHide">
  </label>
</div>
<div>
  <label>
    Auto claim channel points
    <input type="checkbox" id="channelPointsClaim">
  </label>
</div>
<div>
  <label>
    Hide animation and buttons for receiving channel points
    <input type="checkbox" id="channelPointsHide">
  </label>
</div>



<div id="status"></div>
<button id="save">Save</button>

<script src="../js/options.js"></script>
</body>
</html>
